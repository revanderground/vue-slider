<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0"
            @mouseover="stopAutoplay" @mouseleave="startAutoplay">

                <div class="item">
                    <img :src="slides[currentIndex].image" alt="Svezia"/>
                    <div class="text"  v-for="(slide,index) in slides" >
                        <h3>{{slides[currentIndex].title}}</h3>
                        <p>
                            {{slides[currentIndex].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="Prev" ></div>
                    <div class="next" @click="Next"></div>
                    <div :class="(index==currentIndex) ? 'active' : '' " class="thumb" @click="changePictureToIndex(index)" v-for="(thumb,index) in slides">
                        <img :src="thumb.image" alt="Svezia"/>
                    </div>

</body>
</html>
